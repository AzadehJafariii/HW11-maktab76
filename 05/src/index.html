<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex w-screen h-screen overflow-hidden justify-around">
      <!--container-->
      <div class="text-part w-2/5 h-1/2">
        <!--Text Part-->
        <h1 class="text-5xl font-bold mt-32">
          Summer styles <br />
          are finally here
        </h1>
        <p class="mt-8 text-lg w-96">
          This year, our new collection will shelter you from harsh elements of
          words that doesn't care if you live or die.
        </p>
        <button
          class="rounded text-white bg-indigo-800 p-2.5 px-8 text-xs mt-8 transition ease-in-out delay-150 bg-indigo-700 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300">
          Shop Collection
        </button>
      </div>
      <div class="image-part flex justify-center items-center gap-5">
        <div class="flex flex-col gap-5">
          <img id="firstPic" src="" alt="" class="w-40 rounded" />
          <img id="secondPic" src="" alt="" class="w-40 rounded" />
        </div>
        <div class="flex flex-col gap-5">
          <img id="thirdPic" src="" alt="" class="w-40 rounded" />
          <img id="forthPic" src="" alt="" class="w-40 rounded" />
          <img id="fifthPic" src="" alt="" class="w-40 rounded" />
        </div>
        <div class="flex flex-col gap-5">
          <img id="sixthPic" src="" alt="" class="w-40 rounded" />
          <img id="seventhPic" src="" alt="" class="w-40 rounded" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
